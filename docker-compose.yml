version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codebreaker-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source code for hot reload during development
      - ./backend:/app
      - /app/venv  # Prevent overwriting container's venv
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - codebreaker-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codebreaker-frontend
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    environment:
      - REACT_NATIVE_PACKAGER_HOSTNAME=localhost
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    volumes:
      # Mount source code for hot reload during development
      - ./frontend:/app
      - /app/node_modules  # Prevent overwriting container's node_modules
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - codebreaker-network
    stdin_open: true
    tty: true

networks:
  codebreaker-network:
    driver: bridge

volumes:
  backend-data:
  frontend-data:
